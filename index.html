<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Belly Button Biodiversity</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

  <link rel="icon" href="./static/images/pie.ico">
  <link rel="stylesheet" href="./static/css/styling.css">

</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center mt-2">
        <h1 class="text-info font-weight-bold">Belly Button Biodiversity </h1>
        <p class="text-info font-weight-bold">Use the interactive charts below to explore the dataset</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3">

        <div class="card bg-light mt-5 text-center">
          <div class="card-body pt-3 pb-0">
            <div class="card-title pb-3">
              <label for="selDataset">Test Subject ID No.:</label>
              <select class="custom-select mr-sm-2 font-weight-bold" id="selDataset" name="selDataset">
                <option selected>Choose one ID...</option>
                <option value=""></option>
              </select>
            </div>
          </div>
        </div>

        <div class="card mt-4" id="demo-info">
          <div class="card-header pb-0 m-0 bg-info">
            <h5 class="card-title text-white text-center mb-1 font-weight-light">Demographic Info</h5>
          </div>
          <div id="sample-metadata" class="card-body">
            <ul>
              <!-- Demographic info comes here -->
            </ul>
          </div>
        </div>
      </div>
      <div class="col-md-8">
        <div id="bar"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="bubble"></div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="./static/js/app.js"></script>
 

</body>

</html>
